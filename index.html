    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #05070a;
        --neon-cyan: #00f2ff;
        --neon-magenta: #7000ff; /* Shifted towards a more regal purple/magenta */
        --neon-lime: #00ff95;
        --glass: rgba(255, 255, 255, 0.03);
      }
      
      body {
        background-color: var(--bg-color);
        color: #e2e8f0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-audiowide { font-family: 'Audiowide', sans-serif; }
      .font-mono-space { font-family: 'Space Mono', monospace; }

      .neon-glow-cyan { text-shadow: 0 0 8px var(--neon-cyan); }
      .neon-border-cyan { border: 1px solid rgba(0, 242, 255, 0.3); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
      
      .scanline {
        width: 100%;
        height: 2px;
        z-index: 100;
        background: rgba(0, 242, 255, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        animation: scanlineMove 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanlineMove {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }

      .waveform-bg {
        background-image: radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.05) 0%, transparent 70%);
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
